<ion-header>
  <ion-toolbar color="secondary">
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>Kategori</ion-title>
  <ion-button slot="end" fill="clear" color="light" id="open-modal-tambahkategori" (click)="tambahKategori()">
    <ion-icon name="add-circle" slot="icon-only"></ion-icon>
  </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-modal #modalbrand trigger="open-modal-tambahkategori">
    <ng-template>
      <ion-content>
        <ion-toolbar>
          <ion-title class="ion-text-center">Tambah Kategori</ion-title>
        </ion-toolbar>
        <ion-item>
          <ion-label>Nama Kategori</ion-label>
          <ion-input class="ion-text-right" placeholder="Input Nama Kategori" [(ngModel)]="namakategoribaru"></ion-input>
        </ion-item>
        <ion-item lines="none" *ngIf="masukkankategori === true">
          <ion-label style="color: red;" class="ion-text-center">MASUKKAN KATEGORI!</ion-label>
        </ion-item>
      </ion-content>

      <ion-footer class="ion-no-border">
        <ion-grid>
          <ion-row>
            <ion-col col-6>
              <ion-button expand="full" color="danger" (click)="Dismissmodal()">
                BATAL
              </ion-button>
            </ion-col>
            <ion-col col-6>
              <ion-button expand="full" color="secondary" (click)="SaveKategori()">
                SIMPAN
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-footer>
    </ng-template>
  </ion-modal>
  <ion-list>
    <ion-item-sliding *ngFor="let item of tmpKategori">
      <ion-item lines="full">
        <ion-label style="padding-bottom:10px">{{item.namakategori}}</ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option (click)="HapusItem(item)" color="danger">
          <ion-icon slot="start" name="trash"></ion-icon>
          Hapus
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
