<ion-header>
  <ion-toolbar  color="secondary" >
    <ion-title class="ion-text-center">Edit Harga</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="full">
    <ion-label *ngIf="kategori == 'Handphone'">
      {{detailitem.type}}
    </ion-label>
    <ion-label>
      {{detailitem.nama}}
    </ion-label>
    <ion-label class="ion-text-right" color="danger">
      Rp {{detailitem.harga | number}}
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label>Harga Baru</ion-label>
    <ion-input class="ion-text-right" placeholder="Input Harga" type="number" [(ngModel)]="hargabaru"></ion-input>
    
  </ion-item>
  <ion-item lines="none" *ngIf="errorharga === true" class="item-no-padding">
    <ion-label style="color: red;" class="ion-text-center">MASUKKAN HARGA!</ion-label>
  </ion-item>


</ion-content>

<ion-footer class="ion-no-border">
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <ion-button expand="full" color="danger" (click)="Dismissmodal()">
            BATAL
          </ion-button>
        </ion-col>
        <ion-col col-6>
          <ion-button *ngIf="kategori == 'Handphone'" expand="full" color="secondary" (click)="EditHargaHp()">
            SIMPAN
          </ion-button>
          <ion-button *ngIf="kategori != 'Handphone'" expand="full" color="secondary" (click)="EditHarga()">
            SIMPAN
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>
