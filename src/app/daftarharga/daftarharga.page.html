<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Daftar Harga</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Pilih Kategori</ion-label>
    <ion-select interface="popover" placeholder=""  [(ngModel)]="selectedKategori" (ionChange)="PilihKategori();">
      <ion-select-option *ngFor="let item of tmpKategori" [value]="item.namakategori" >{{item.namakategori}}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item *ngIf="selectedKategori === 'Handphone' ; else templateName">
    <ion-label>Pilih Brand</ion-label>
    <ion-select interface="popover" placeholder="">
      <ion-select-option *ngFor="let item of tmpisikategori" [value]="item.ID">{{item.namabrand}}</ion-select-option>
    </ion-select>
  </ion-item>

  <ng-template #templateName>
    <ng-container *ngIf="selectedKategori">
      <ion-searchbar [debounce]="100" placeholder="Cari {{selectedKategori}}" show-clear-button="focus" (ionChange)="CariItem($event)"></ion-searchbar>
      <ion-item-sliding *ngFor="let item of results">
        <ion-item lines="full">
          <ion-label>{{item.nama}}</ion-label>
          <ion-label slot="end">Rp {{item.harga | number}}</ion-label>
        </ion-item>
    
        <ion-item-options>
          <ion-item-option (click)="EditHarga(item)">
            <ion-icon slot="start" name="create"></ion-icon>
            Edit
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ng-container>
    
  </ng-template>



  <ion-modal #modal trigger="open-modal">
      <ng-template>
        <ion-content>
          <ion-toolbar>
            <ion-title>Modal</ion-title>
            <ion-buttons slot="end">
              <ion-button color="light" (click)="modal.dismiss()">Close</ion-button>
            </ion-buttons>
          </ion-toolbar>
          <ion-list>
            <ion-item>
              <ion-avatar slot="start">
                <ion-img src="https://i.pravatar.cc/300?u=b"></ion-img>
              </ion-avatar>
              <ion-label>
                <h2>Connor Smith</h2>
                <p>Sales Rep</p>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-avatar slot="start">
                <ion-img src="https://i.pravatar.cc/300?u=a"></ion-img>
              </ion-avatar>
              <ion-label>
                <h2>Daniel Smith</h2>
                <p>Product Designer</p>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-avatar slot="start">
                <ion-img src="https://i.pravatar.cc/300?u=d"></ion-img>
              </ion-avatar>
              <ion-label>
                <h2>Greg Smith</h2>
                <p>Director of Operations</p>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-avatar slot="start">
                <ion-img src="https://i.pravatar.cc/300?u=e"></ion-img>
              </ion-avatar>
              <ion-label>
                <h2>Zoey Smith</h2>
                <p>CEO</p>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-content>
      </ng-template>
    </ion-modal>


 
</ion-content>
