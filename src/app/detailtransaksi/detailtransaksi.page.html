<ion-header>
  <ion-toolbar color="secondary" mode="ios">
    <ion-title>Detail Transaksi</ion-title>
    <ion-button slot="start" fill="clear" color="light" (click)="close()">
      <ion-icon name="arrow-back-outline" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item *ngFor="let item of detailitem">
    <ion-label class="amount">{{item.jumlah}} x</ion-label>
    <ion-label text-wrap>{{item.nama}}</ion-label>
    <ion-label slot="end">Rp {{ item.jumlah * item.harga | number }}</ion-label>

  </ion-item>

</ion-content>

<ion-footer>
  <ion-item lines="none">
    <ion-label slot="start" style="font-size: 15pt" class="fixedLabel"> Jumlah Item </ion-label>
    <ion-label slot="end" style="font-size: 15pt" class="fixedLabel"> {{banyakitem}} </ion-label>

  </ion-item>

  <ion-item>
    <ion-label slot="start" style="font-size: 15pt" class="fixedLabelgt">
      Grand Total
    </ion-label>
    <ion-label slot="end" style="font-size: 15pt" lines="none">
      Rp {{item.grandtotal| number}}
    </ion-label>
  </ion-item>
</ion-footer>
